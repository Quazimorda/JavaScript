<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>JavaScript 3. Преобразование типов</title>
</head>
<body>
	
	<script>

		let a = 45.3;
		let b = 32 + a;
		alert('Складываем два числа: 32 и значение переменной a = ' + a + '. Результат: ' + b);

		a = 45.3;
		b = '32' + a;
		alert('Складываем строку "32" и значение переменной a = ' + a + ', которая интерпретируется как строка. Результат: ' + b);

		a = 45.3;
		b = a + '32';
		alert('Складываем значение переменной a = ' + a + ' и строку "32", оба операнда интерпретируются как строки. Результат: ' + b);

		a = 45.3;
		b = a + Number('32');
		alert('Складываем значение переменной a = ' + a + ' и строку "32", явно приведённую к числовому типу. Результат: ' + b);

		a = 45.3;
		b = a + Number('32пкsd');
		alert('Складываем значение переменной a = ' + a + 'со строкой "32пкsd", которую пытаемся явно привести к числовому типу. Получаем ошибку. Результат: ' + b);

		alert('Деление интерпретирует операнды строки "32" и "8" как числа. Результат: ' + '32' / '8');

		alert('Сложение двух явно переданных чисел 32 и 8. Результат: ' + 32 + 8 + ' Если перед суммой строит строка, операнды интерпретируются как строки.');

		a = 32;
		b = 8;
		alert('Два числа 32 и 8 явно преобразовываются в строки перед сложением. Результат: ' + String(a) + String(b));

		a = true;
		b = String(a);
		alert('Значение переменной a = ' + a + ', а её тип - ' + typeof a);
		alert('Значение переменной b = ' + b + ', а её тип - ' + typeof b);

		a = Boolean('Какая-то не пустая строка');
		b = Boolean(''); // преобразуем в Boolean пустую строку
		alert('Значение переменной a = ' + a);
		alert('Значение переменной b = ' + b);

		a = Boolean(142.5);
		b = Boolean(0);
		alert('Значение переменной a = ' + a);
		alert('Значение переменной b = ' + b);
	</script>

</body>
</html>
